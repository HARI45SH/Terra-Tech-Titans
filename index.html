<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terrain recognition</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    <div class="main">
        <div class="card card:hover border-secondary mb-8 rounded"
            style="width: 22rem; height: 25rem; padding-bottom: 30%;  ">
            <div class="title" style="font-size:10vw">
                <h3>Terrain Recognition </h3>
            </div>
            <div class="panel">
                <input id="file-upload" class="hidden" type="file"
                    accept="image/x-png,image/gif,image/jpeg,image/jpg" />
                <label for="file-upload" id="file-drag" class="upload-box">
                    <div id="upload-caption">Drop image here or click to select</div>
                    <img id="image-preview" class="hidden" />
                </label>
            </div>
            <div style="margin-bottom: 2rem;">
                <input type="button" value="Submit" class="button" onclick="submitImage();" />
                <input type="button" value="Clear" class="button" onclick="clearImage();" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
