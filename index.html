<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terrain recognition</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="hero">
        <div class="card">
            <h1>Terrain recognition</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <img src="upload.png" id="previewImage">
                <label for="imageInput">Upload</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" name="file" id="imageInput">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
