<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terra Tech Titans</title>
    <link rel="icon" href="data:,">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            -webkit-font-smoothing: antialiased;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('static/img.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero {
            width: 100%;
            height: -10%;
            display: flex;
            align-items: center;
            gap: -100px;
            flex-direction: column;
        }

        .container1 {
            height: 1px;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .text-copy {
            fill: none;
        }


        .container {
            margin-top: 200px;
            max-width: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .card {
            border: 2px dashed #ccc;
            background-color: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            min-width: 380px;
            width: 410px;
            height: 400px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 0;
        }

        .card h2 {
            font-family: 'Times New Roman', Times, serif;
            margin-bottom: 10px;
            color: "white";
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            display: none;
        }

        .box {
            position: relative;
            width: 100%;
            margin: 0 5px;
            border-radius: 7px;
        }

        .box .skill-box {
            width: 100%;
        }

        .skill-box .title {
            display: block;
            font-size: 24px;
            font-weight: 500;
            color: #ffffff;

        }

        .skill-box .skill-bar {
            height: 8px;
            width: 100%;
            border-radius: 6px;
            margin-top: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .skill-bar .skill-per {
            position: relative;
            display: block;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            background: #27a029;
            animation: progress 0.4s ease-in-out forwards;
            opacity: 0;
        }

        .skill-per.grass {
            width: 50%;
            background: #27a029;
            animation-delay: 0.1s;
        }

        .skill-per.rock {
            width: 20%;
            background: #a02727;
            animation-delay: 0.2s;
        }

        .skill-per.sand {
            width: 10%;
            background: #aa31ae;
            animation-delay: 0.3s;
        }

        .skill-per.mani {
            width: 15%;
            background: #d5da5a;
            animation-delay: 0.4s;
        }

        .skill-per.water {
            width: 5%;
            background: #399cb3;
            animation-delay: 0.5s;
        }

        @keyframes progress {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .skill-per.grass .tooltip {
            position: absolute;
            right: -14px;
            top: -14px;
            font-size: 9px;
            font-weight: 500;
            color: #27a029;
            padding: 2px 6px;
            border-radius: 3px;
            background: transparent;
            z-index: 1;
        }

        .skill-per.rock .tooltip {
            position: absolute;
            right: -14px;
            top: -14px;
            font-size: 9px;
            font-weight: 500;
            color: #a02727;
            padding: 2px 6px;
            border-radius: 3px;
            background: transparent;
            z-index: 1;
        }

        .skill-per.sand .tooltip {
            position: absolute;
            right: -14px;
            top: -14px;
            font-size: 9px;
            font-weight: 500;
            color: #aa31ae;
            padding: 2px 6px;
            border-radius: 3px;
            background: transparent;
            z-index: 1;
        }

        .skill-per.mani .tooltip {
            position: absolute;
            right: -14px;
            top: -14px;
            font-size: 9px;
            font-weight: 500;
            color: #d5da5a;
            padding: 2px 6px;
            border-radius: 3px;
            background: transparent;
            z-index: 1;
        }

        .skill-per.water .tooltip {
            position: absolute;
            right: -14px;
            top: -14px;
            font-size: 9px;
            font-weight: 500;
            color: #399cb3;
            padding: 2px 6px;
            border-radius: 3px;
            background: transparent;
            z-index: 1;
        }

        .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .skill-per.rock .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .skill-per.grass .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .skill-per.water .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .skill-per.sand .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .skill-per.mani .tooltip::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -2px;
            height: 10px;
            width: 10px;
            z-index: -1;
            background-color: transparent;
            transform: translateX(-50%) rotate(45deg);

        }

        .predicted-image {
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 80%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .predicted-image img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            display: none;

        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .buttons button {
            background-color: #007bff;
            /* Blue color for buttons */
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container1">
            <a href="https://www.fontspace.com/category/faded"><img src="https://see.fontimg.com/api/renderfont4/oyK4/eyJyIjoiZnMiLCJoIjo2NiwidyI6MTUwMCwiZnMiOjQ0LCJmZ2MiOiIjRkZGRkZGIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/VEVSUkFJTiBSRUNPR05JVElPTg/nature.png" alt="Faded fonts"></a>
        </div>
        <div class="container">
            
            <div class="card">
                <h2 style=color:white;>Image Upload</h2>
                <div class="drop-zone" id="dropZone">
                    <p id="dropZoneText" style=color:white;>Drag & Drop an image here<br>or click to select one</p>
                    <input type="file" accept=".jpg, .jpeg, .png" id="fileInput" style="display:none;">
                    <img id="previewImage" src="" alt="Uploaded Image">
                </div>
                <div class="buttons">
                    <button onclick="clearImage()">Clear</button>
                    <button onclick="uploadImage()">Submit</button>
                </div>
            </div>

            <div class="card">
                <h2 style=color:white; >Data Prediction</h2>
                <div class="predicted-image">
                    <img id="predictedImage" src="" alt="Predicted Image">
                </div>
                <div class="answers">
                    <b style=color:white;>Roughness: <span id="roughnessValue">{{ rough }}</span></b>
                    <br>
                    <b style=color:white;>Slipperiness: <span id="slipperinessValue">{{ slip }}</span></b>
               
                </div>
                </div>
            <div class="card">
                <div class="box">
                    <div class="skill-box">
                        <span class="title">Grass</span>

                        <div class="skill-bar">
                            <span class="skill-per grass">
                                <span class="tooltip">50%</span>
                            </span>
                        </div>
                        <br>
                    </div>
                    <div class="skill-box">
                        <span class="title">Rock</span>

                        <div class="skill-bar">
                            <span class="skill-per rock">
                                <span class="tooltip">20%</span>
                            </span>
                        </div>
                        <br>
                    </div>
                    <div class="skill-box">
                        <span class="title">Sand</span>

                        <div class="skill-bar">
                            <span class="skill-per sand">
                                <span class="tooltip">10%</span>
                            </span>
                        </div>
                        <br>
                    </div>
                    <div class="skill-box">
                        <span class="title">Turf</span>

                        <div class="skill-bar">
                            <span class="skill-per mani">
                                <span class="tooltip">15%</span>
                            </span>
                        </div>
                        <br>
                    </div>
                    <div class="skill-box">
                        <span class="title">Water</span>
                        <div class="skill-bar">
                            <span class="skill-per water">
                                <span class="tooltip">5%</span>
                            </span>
                        </div>
                    </div>
                </div>
        </div>
        <script>
            const dropZoneText = document.getElementById('dropZoneText');
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        previewImage.src = reader.result;
                        previewImage.style.display = 'block';
                        document.getElementById('dropZoneText').style.display = 'none'; // Hide the instructional text
                    }
                    reader.readAsDataURL(file);
                }
            });


            function clearImage() {
                fileInput.value = '';
                previewImage.src = '';
                previewImage.style.display = 'none';
                dropZoneText.style.display = 'block';
                document.getElementById('predictedCard').style.display = 'none'; // Hide the predicted card
                document.getElementById('uploadCard').style.display = 'block'; // Show the upload card
                document.getElementById('slipperinessValue').textContent = ''; // Clear slipperiness value
                document.getElementById('roughnessValue').textContent = ''; // Clear roughness value
            }

            function uploadImage() {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const uploadedImage = new Image();
                        uploadedImage.src = reader.result;
                        uploadedImage.onload = () => {
                            const predictedImageElement = document.getElementById('predictedImage');
                            predictedImageElement.src = uploadedImage.src;
                            predictedImageElement.style.display = 'block';
                            document.getElementById('predictedCard').style.display = 'block';
                            dropZoneText.style.display = 'none'; // 

                            /*//delete the code
                            const slipperiness = 0.75; // Example value, replace with actual prediction
                            const roughness = 0.85; // Example value, replace with actual prediction
                            document.getElementById('slipperinessValue').textContent = slipperiness.toFixed(2); // Update slipperiness value
                            document.getElementById('roughnessValue').textContent = roughness.toFixed(2); // Update roughness value  //*/
                        }
                    }
                    reader.readAsDataURL(file);
                }
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);

                    fetch('/upload', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json()) // Assuming your server returns JSON data
                        .then(data => {
                            const slipperinessValue = document.getElementById('slipperinessValue');
                            const roughnessValue = document.getElementById('roughnessValue');
                            slipperinessValue.textContent = data.Slipperiness;
                            roughnessValue.textContent = data.Roughness;
                        })
                        .catch(error => console.error('Error:', error));
                } else {
                    alert('Please select an image to upload.');
                }
            }

            function clearImage() {
                fileInput.value = '';
                previewImage.src = '';
                previewImage.style.display = 'none';
                dropZoneText.style.display = 'block'; // Show the instructional text
            }
        </script>
</body>

</html>
