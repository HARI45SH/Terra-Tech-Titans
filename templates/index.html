<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terrain Recognitionclear</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      -webkit-font-smoothing: antialiased;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('static/Images/2.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    .hero {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      /* Center the content horizontally */
      align-items: center;
      /* Center the content vertically */
      gap: 30px;
      /* Add a little gap between the cards */
    }

    .card {
      background-color: #ffff;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      min-height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 0;
    }

    .card h2 {
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 10px;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 80%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .drop-zone img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      display: none;
    }

    .predicted-image {
      border: 2px dashed #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 80%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .predicted-image img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      display: none;

    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .buttons button {
      background-color: #007bff;
      /* Blue color for buttons */
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
      /* Darker shade on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Data Upload</h2>
      <div class="drop-zone" id="dropZone">
        <p id="dropZoneText">Drag & Drop an image here<br>or click to select one</p>
        <input type="file" accept=".jpg, .jpeg, .png" id="fileInput" style="display:none;">
        <img id="previewImage" src="" alt="Uploaded Image">
      </div>
      <div class="buttons">
        <button onclick="clearImage()">Clear</button>
        <button onclick="uploadImage()">Submit</button>
      </div>
    </div>

    <div class="card">
      <h2>Data Prediction</h2>
      <div class="predicted-image">
        <img id="predictedImage" src="" alt="Predicted Image">
      </div>

      <div class="answers">
        <p>Slipperiness: <span id="slipperinessValue :">{{ slip }}</span></p>
        <p>Roughness: <span id="roughnessValue :">{{ rough }}</span></p>
    </div>
    </div>
  </div>

  <script>

    const dropZoneText = document.getElementById('dropZoneText');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    

    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
          previewImage.style.display = 'block';
          document.getElementById('dropZoneText').style.display = 'none'; 
        }
        reader.readAsDataURL(file);
      }
    });


    function clearImage() {
      fileInput.value = '';
      previewImage.src = '';
      previewImage.style.display = 'none';
      dropZoneText.style.display = 'block';
      document.getElementById('predictedCard').style.display = 'none'; // Hide the predicted card
      document.getElementById('uploadCard').style.display = 'block'; // Show the upload card
      document.getElementById('slipperinessValue').textContent = ''; // Clear slipperiness value
      document.getElementById('roughnessValue').textContent = ''; // Clear roughness value
    }

    function uploadImage() {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const uploadedImage = new Image();
          uploadedImage.src = reader.result;
          uploadedImage.onload = () => {
            const predictedImageElement = document.getElementById('predictedImage');
            predictedImageElement.src = uploadedImage.src;
            predictedImageElement.style.display = 'block';
            document.getElementById('predictedCard').style.display ='block';
            dropZoneText.style.display = 'none'; // 

            /*//delete the code
            const slipperiness = 0.75; // Example value, replace with actual prediction
            const roughness = 0.85; // Example value, replace with actual prediction
            document.getElementById('slipperinessValue').textContent = slipperiness.toFixed(2); // Update slipperiness value
            document.getElementById('roughnessValue').textContent = roughness.toFixed(2); // Update roughness value  //*/
          }
        }
        reader.readAsDataURL(file);
      }
      if (fileInput.files.length > 0) {
        console.log('JavaScript code is executing.');
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('/upload', {
  method: 'POST',
  body: formData
})
.then(response => response.json()) // Assuming your server returns JSON data
        .then(data => {
            const slipperinessValue = document.getElementById('slipperinessValue');
            const roughnessValue = document.getElementById('roughnessValue');
            slipperinessValue.textContent = data.Slipperiness;
            roughnessValue.textContent = data.Roughness;
        })
        .catch(error => console.error('Error:', error));

      } else {
        alert('Please select an image to upload.');
      }
    }

    function clearImage() {
      fileInput.value = '';
      previewImage.src = '';
      previewImage.style.display = 'none';
      dropZoneText.style.display = 'block'; // Show the instructional text
    }
   
  </script>
</body>

</html>
